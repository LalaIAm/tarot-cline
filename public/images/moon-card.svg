<svg width="300" height="500" viewBox="0 0 300 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="cardFrontGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#121063" />
      <stop offset="100%" stop-color="#3d3b8e" />
    </linearGradient>
    <filter id="cardShadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="4" stdDeviation="10" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
    <radialGradient id="moonGlow" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" stop-color="#f8efe6" stop-opacity="0.8" />
      <stop offset="100%" stop-color="#f8efe6" stop-opacity="0.3" />
    </radialGradient>
  </defs>
  
  <!-- Card Base -->
  <rect width="300" height="500" rx="15" fill="url(#cardFrontGradient)" filter="url(#cardShadow)" />
  
  <!-- Card Border -->
  <rect x="15" y="15" width="270" height="470" rx="10" stroke="#f8efe6" stroke-width="2" fill="none" />
  
  <!-- Card Title at Top -->
  <text x="150" y="50" text-anchor="middle" font-family="Cinzel, serif" font-weight="700" font-size="24" fill="#f8efe6">XVIII - THE MOON</text>
  
  <!-- Night Sky with Stars -->
  <circle cx="50" cy="100" r="1" fill="#f8efe6" />
  <circle cx="80" cy="80" r="1.2" fill="#f8efe6" />
  <circle cx="120" cy="110" r="0.8" fill="#f8efe6" />
  <circle cx="200" cy="90" r="1.3" fill="#f8efe6" />
  <circle cx="240" cy="120" r="0.9" fill="#f8efe6" />
  <circle cx="70" cy="150" r="1.1" fill="#f8efe6" />
  <circle cx="180" cy="130" r="1" fill="#f8efe6" />
  <circle cx="250" cy="160" r="0.7" fill="#f8efe6" />
  
  <!-- Main Moon Illustration -->
  <circle cx="150" cy="180" r="60" fill="url(#moonGlow)" />
  <path d="M110 180 A 40 40 0 0 0 150 220 A 40 40 0 0 0 190 180 A 40 40 0 0 1 150 140 A 40 40 0 0 1 110 180" fill="#121063" />
  
  <!-- Water Pool Below -->
  <path d="M50 350 Q150 330 250 350 L250 400 Q150 380 50 400 Z" fill="#3d3b8e" />
  <path d="M70 360 Q90 355 110 360 M130 355 Q150 350 170 355 M190 358 Q210 353 230 358" stroke="#f8efe6" stroke-width="1" fill="none" />
  
  <!-- Creatures by the Water -->
  <path d="M120 320 L100 350 L140 350 Z" fill="#6c4b93" /> <!-- Mountain/structure -->
  <path d="M180 320 L160 350 L200 350 Z" fill="#6c4b93" /> <!-- Mountain/structure -->
  
  <!-- Howling Wolf/Dog Silhouette -->
  <path d="M90 300 L85 320 L95 320 L90 300 Z" fill="#9656a1" /> <!-- Head -->
  <path d="M90 320 L90 335 M85 335 L95 335" stroke="#9656a1" stroke-width="2" fill="none" /> <!-- Body and legs -->
  <path d="M90 300 C95 290 100 295 90 285" stroke="#9656a1" stroke-width="1" fill="none" /> <!-- Howling -->
  
  <!-- Another Creature -->
  <path d="M210 300 L205 320 L215 320 L210 300 Z" fill="#9656a1" /> <!-- Head -->
  <path d="M210 320 L210 335 M205 335 L215 335" stroke="#9656a1" stroke-width="2" fill="none" /> <!-- Body and legs -->
  
  <!-- Moon Reflection in Water -->
  <ellipse cx="150" cy="375" rx="40" ry="15" fill="#f8efe6" opacity="0.3" />
  
  <!-- Card Number at Bottom -->
  <text x="150" y="470" text-anchor="middle" font-family="Cinzel, serif" font-weight="700" font-size="24" fill="#f8efe6">XVIII</text>
</svg>

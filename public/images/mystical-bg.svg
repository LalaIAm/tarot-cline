<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="smallGrid" width="10" height="10" patternUnits="userSpaceOnUse">
      <path d="M 10 0 L 0 0 0 10" fill="none" stroke="rgba(255, 255, 255, 0.05)" stroke-width="0.5"/>
    </pattern>
    <pattern id="grid" width="100" height="100" patternUnits="userSpaceOnUse">
      <rect width="100" height="100" fill="url(#smallGrid)"/>
      <path d="M 100 0 L 0 0 0 100" fill="none" stroke="rgba(255, 255, 255, 0.1)" stroke-width="1"/>
    </pattern>
    
    <!-- Mystical Symbols -->
    <symbol id="star" viewBox="0 0 10 10">
      <path d="M5 0L6.12 3.88L10 5L6.12 6.12L5 10L3.88 6.12L0 5L3.88 3.88Z" fill="rgba(255, 255, 255, 0.2)"/>
    </symbol>
    
    <symbol id="moon" viewBox="0 0 10 10">
      <path d="M3.5 5a1.5 1.5 0 1 1 3 0 1.5 1.5 0 0 1-3 0z M5 2 A 3 3 0 0 0 5 8 A 2 2 0 0 1 5 2" fill="rgba(255, 255, 255, 0.15)"/>
    </symbol>
    
    <symbol id="circle" viewBox="0 0 10 10">
      <circle cx="5" cy="5" r="3" stroke="rgba(255, 255, 255, 0.1)" fill="none"/>
    </symbol>
  </defs>
  
  <rect width="100" height="100" fill="url(#grid)" />
  
  <use href="#star" x="15" y="15" width="10" height="10" />
  <use href="#moon" x="75" y="25" width="10" height="10" />
  <use href="#circle" x="25" y="65" width="10" height="10" />
  <use href="#star" x="65" y="75" width="10" height="10" />
  <use href="#circle" x="45" y="45" width="10" height="10" />
</svg>
